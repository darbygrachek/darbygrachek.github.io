<div class="row g-5 mb-5">
  <h3 class="fw-bold border-bottom pb-3 mb-5">Contact</h3>
  {% for contact in site.data.settings.contacts %}
  <div class="row g-5 mb-5">
    <div class="col-md-6">
      <p>Email: {{ contact.email }}</p>
      <p>Office: {{ contact.office }}</p>
      <p>{{ contact.institution_address }}</p>
    </div>
    <div class="col-md-6 text-center">
      <img src="{{ contact.image | relative_url }}" 
           alt="Contact Photo"
           style="width: 200px; height: auto; border-radius: 8px;">
    </div>
  </div>
  {% endfor %}
</div>
